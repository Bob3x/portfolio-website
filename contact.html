        <h1>Contact</h1>
        <main>
            <div class="contact">
                <div class="contact-info">
                    <!-- Contact form -->
                    <h2>Contact me</h2>
                    Borislav Ginov <br />
                    Berlin, Germany <br />
                    <br />
                    <a href="mailto:borislav.ginov@gmail.com">borislav.ginov@gmail.com</a>
                    <p>
                        <a href="mailto:borislav.ginov@gmail.com">Contact me via mail!</a>
                    </p>
                    <p>Or use the contact form to send a message.</p>
                </div>
                <div class="contact-form">
                    <h2>Contact form</h2>
                    <form action="" method="post" id="contact-form">
                        <label class="standard-label" for="contact-info">Name:</label>
                        <input type="text" id="contact-info" required /><br />
                        <label class="standard-label" for="contact-email">E-mail:</label>
                        <input type="email" id="contact-email" required /><br />
                        <label class="standard-label" for="contact-tel">Telephone:</label>
                        <input type="tel" id="contact-tel" /><br />
                        <label class="standard-label" for="txt-input">Message:</label>
                        <textarea id="txt-input" maxlength="240" required></textarea><br />
                        <label for="robot">I am not a robot</label><br />
                        <input type="submit" value="Send message" />
                    </form>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
